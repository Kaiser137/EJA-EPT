<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider para noticias</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .content-header-options-1.row-fluid {
            display: none !important;
        }

        /* Contêiner principal que envolve toda a estrutura do Swiper */
        .container-swiper {
            width: 100%;
            max-width: 850px;
            position: relative;
            overflow: visible !important;
            height: 100%;
            max-height: 550px;
        }

        /* Contêiner que envolve diretamente os slides */
        .container-cartao {
            max-width: 950px;
            padding: 0px 0px 40px 0px;
            overflow: hidden;
            height: auto;
        }

        /* Estilo para cada slide individual do carrossel */
        .swiper-slide {
            list-style: none !important;
        }

        /* Remove marcadores de lista dos slides em diferentes estados */
        .swiper-slide::marker,
        .swiper-slide.swiper-slide-prev::marker,
        .swiper-slide.swiper-slide-active::marker,
        .swiper-slide.swiper-slide-next::marker {
            display: none !important;
            content: none !important;
        }

        /* Estiliza a lista que agrupa todos os slides (o swiper-wrapper) */
        .lista-cartao {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
        }

        /* Estilo do link que envolve o conteúdo de cada cartão */
        .link-cartao {
            user-select: none;
            display: block;
            background-color: #fff;
            padding: 10px;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: 0.3s ease;
            height: 100%;
        }

        /* Efeito ao passar o mouse sobre o cartão */
        .link-cartao:hover {
            border-color: #015822;
            transform: translateY(-8px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
        }

        /* Estilo da imagem dentro de cada cartão */
        .imagem-cartao {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 0 auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        /* Define a posição e altura da área de paginação */
        .swiper-pagination {
            bottom: 0 !important;
            height: 30px;
        }

        /* Estilo de cada bolinha da paginação */
        .swiper-pagination-bullet {
            height: 13px;
            width: 13px;
            opacity: 0.5;
            background: #015822;
            transition: all 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre uma bolinha */
        .swiper-pagination-bullet:hover {
            transform: scale(1.05);
        }

        /* Estilo da bolinha que representa o slide ativo (selecionado) */
        .swiper-pagination-bullet-active {
            opacity: 1;
            transform: scale(1.1);
            background: #01a342;
        }

        /* Estilo comum para ambos os botões de navegação (setas) */
        .swiper-button-prev,
        .swiper-button-next {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            color: #015822;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            transform: translateY(-50%);
            margin-top: 0;
            z-index: 100;
        }

        /* Posicionamento específico para o botão "anterior" */
        .swiper-button-prev {
            left: 5px;
        }

        /* Posicionamento específico para o botão "próximo" */
        .swiper-button-next {
            right: 5px;
        }

        /* Remove o conteúdo padrão (setas) da biblioteca Swiper para usar ícones customizados */
        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-family: 'Material Symbols Rounded';
            font-size: 28px;
            font-weight: bold;
            content: "";
            /* Remove o ícone padrão */
        }

        /* Estiliza os ícones (Material Symbols) que estão dentro dos botões */
        .swiper-button-prev .material-symbols-rounded,
        .swiper-button-next .material-symbols-rounded {
            font-size: 28px;
            font-variation-settings: 'FILL' 0, 'wght' 600, 'GRAD' 0, 'opsz' 28;
        }

        /* Efeito ao passar o mouse sobre os botões de navegação */
        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            background: #015822;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .tituloSlide {
            font-size: 1.0rem;
            font-weight: 600;
            color: #015822;
            line-height: 1.0;
        }

        @media screen and (max-width: 1024px) {

            /* Diminui o tamanho dos botões de navegação */
            .swiper-button-prev,
            .swiper-button-next {
                width: 45px;
                height: 45px;
            }
        }

        @media screen and (max-width: 540px) {

            /* Adiciona um espaçamento lateral no contêiner para celulares */
            .container-swiper {
                padding: 25px 0;
                max-width: 500px;
            }

            .container-cartao {
                max-width: 950px;
                padding: 0px 0px 25px 0px;
            }

            /* Esconde os botões de navegação em telas muito pequenas */
            .swiper-button-prev,
            .swiper-button-next {
                display: none;
            }

            /* Ajustes na imagem e no link do cartão para a versão mobile */
            .imagem-cartao {
                display: block;
                width: 100%;
                max-width: 355px;
                height: auto;
                border-radius: 20px;
                height: auto;
                margin: 10px auto;
            }

            .link-cartao {
                margin: 0 15px;
                border-radius: 12px;
                padding-top: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-swiper">
        <div class="container-cartao swiper">
            <ul class="lista-cartao swiper-wrapper">
                <li class="swiper-slide">
                    <img src="https://portal.poa.ifsuldeminas.edu.br/images/EJA-EPT/Pagina%20de%20noticias/Workshop%20Fluxonomia%204D%20-%202.png"
                        alt="Workshop Fluxonomia 4D" class="imagem-cartao">
                </li>
                <li class="swiper-slide">
                    <img src="https://portal.poa.ifsuldeminas.edu.br/images/EJA-EPT/Pagina%20de%20noticias/Workshop%20Fluxonomia%204D%20-%203.png"
                        alt="Workshop Fluxonomia 4D" class="imagem-cartao">
                </li>
                <li class="swiper-slide">
                    <img src="https://portal.poa.ifsuldeminas.edu.br/images/EJA-EPT/Pagina%20de%20noticias/Workshop%20Fluxonomia%204D%20-%204.png"
                        alt="Workshop Fluxonomia 4D" class="imagem-cartao">
                </li>
                <li class="swiper-slide">
                    <img src="https://portal.poa.ifsuldeminas.edu.br/images/EJA-EPT/Pagina%20de%20noticias/Workshop%20Fluxonomia%204D%20-%205.png"
                        alt="Workshop Fluxonomia 4D" class="imagem-cartao">
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-prev">
            <span class="material-symbols-rounded">chevron_left</span>
        </div>
        <div class="swiper-button-next">
            <span class="material-symbols-rounded">chevron_right</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Swiper('.swiper', {
                loop: true,
                centeredSlides: true,
                spaceBetween: 40,
                slidesPerView: 1,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true
                },
                autoplay: {
                    delay: 3000,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                }
            });
        });
    </script>
</body>

</html>
